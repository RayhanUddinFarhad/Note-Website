<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>

</head>
<body class="container mx-auto">






    <div class="bg-gray-500 h-auto p-5 m-10">


        <div class="flex bg-gray-200 justify-between p-5">



            <div class="flex space-x-3 ">
                <img id="bold" class="w-12"  src="images/icons8-bold-50 (1).png" alt="">
            <img class="w-12 p-1" id="italic"  src="images/italic2.png" alt="">
            <img class="w-12 p-1" id="underline"  src="images/underline.png" alt="">
            </div>


            <div class="flex space-x-5">

                <img id="text-left" class="w-12"  src="images/text-left.png" alt="">
            <img class="w-12 p-1" id="text-center"  src="images/text-center.png" alt="">
            <img class="w-12 p-1" id="text-right"  src="images/text-right.png" alt="">
            </div>

            <div class="flex space-x-3 ">

                <input id="text-size" class="w-12 bg-white text-center" type="text" placeholder="px">
                <img id="font-case" class="w-12"  src="images/font-size.png" alt="">
            <img  class="w-12 p-1" id="font-color"  src="images/text-color.png" alt="">
            </div>
        </div>

        <div>
            <textarea class="w-full text-3xl p-10" name="" id="input" cols="50" rows="15"></textarea>

        </div>







    </div>


    <script src="js/index.js"></script>
    
</body>
</html>
